version: "3.9"

services:
  web:
    build: ./web
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

  server:
    build: ./server
    environment:
      - MONGO_URI=mongodb://mongo:27017/booktracker
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:5
    restart: always
    environment:
      MONGO_INITDB_DATABASE: booktracker
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
